<script>

    let computerSelection;
    let playerSelection;
    let computerScore = 0;
    let playerScore = 0;
    
    
    const choices = ['rock','paper', 'scissors'];
    
    function scoreKeep(playerScore,computerScore) {
        if (playerScore === computerScore ) {
            return "The score is at a tie at => player:" + playerScore + " to computer:" + computerScore;
        }
        else if (playerScore > computerScore) {
            return "You are winning => player:" + playerScore + " to computer:" + computerScore;
        }
        else if (playerScore < computerScore) {
            return "You are losing => player:" + playerScore + " to computer:" + computerScore;
        }
    }

    function results(playerScore,computerScore) {
        if (playerScore === computerScore ) {
            return "It's a tie"
        }
        else if (playerScore > computerScore) {
            return "You win"
        }
        else if (playerScore < computerScore) {
            return "You lose"
        }
    }
    
    for (let i = 0; i < 5; i++) {
        function getComputerChoice() {
            computerSelection = choices[Math.floor(Math.random()*choices.length)];
            return computerSelection;
        }

        let playerInput = prompt("pick one: rock, paper, scissors");
        
        function playRound(playerSelection,computerSelection) {
            computerSelection = getComputerChoice();
            playerSelection = playerInput.toLowerCase();

            if (playerSelection === computerSelection) {
                return scoreKeep(playerScore,computerScore);
            }     
            
            else if ((playerSelection === 'rock' && computerSelection === 'scissors') ||
            (playerSelection === 'paper' && computerSelection === 'rock') ||
            (playerSelection === 'scissors' && computerSelection === 'paper')) {
                playerScore++;
                return scoreKeep(playerScore,computerScore);
            }


            else if ((playerSelection === 'rock' && computerSelection === 'paper') || 
            (playerSelection === 'paper' && computerSelection === 'scissors') ||
            (playerSelection === 'scissors' && computerSelection === 'rock')) {
                computerScore++;
                return scoreKeep(playerScore,computerScore);
            }

        }
        
        console.log (playRound(playerSelection,computerSelection));
    }
    
    console.log(results(playerScore,computerScore));
